<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="script.js" defer></script>
    <title>Mini-Project QR Code Generator</title>
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body class="bg-[#18bc9c]">
    <header class="bg-[#2c3e50] p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>
    </header>

    <main>
        <div id="abc" class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                    QR CODE Generator
                </h1>
                <p class="mb-4">
                    QR Codes allow smartphones users to access your website simply and quickly.
                </p>
                <p>
                    Enter your URL to generate a QR Code and download the image.
                </p>
                <form id="generate-form" class="mt-4">
                    <input id="url" type="text" placeholder="Enter your text" required
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select id="size"
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>

                    <button type="submit" class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>


        <!-- Generated QR Code -->
        <div id="generated"
         class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!-- Spinner -->
            <div id="spinner" role="status">
                <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
                <svg class="inline mr-2 w-20 h-20 text-gray-200 animate-spindark:text-gray-200 fill-pink-200"
                    viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg" stroke="#ff0000">
                    <g fill="none" fill-rule="evenodd">
                        <g transform="translate(1 1)" stroke-width="2">
                            <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                            <path d="M36 18c0-9.94-8.06-18-18-18">
                                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18"
                                    dur="1s" repeatCount="indefinite" />
                            </path>
                        </g>
                    </g>
                </svg>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
            <!-- QR Code Output -->
            <div id="qr-code" class="m-auto"></div>
        </div>
    </main>
</body>

</html>
